name: Pre-release Electron (macOS)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-electron-macos:
    runs-on: macos-latest
    if: github.repository == 'rave-ieeg/rave-wasm'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Extract package.json version
        id: package-version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"
      
      - name: Download site artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: build-site.yml
          workflow_conclusion: success
          name: site-${{ steps.package-version.outputs.version }}
          path: ./site
          search_artifacts: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build macOS Electron apps (unsigned)
        run: npm run build:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload macOS Electron apps as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-macos-${{ steps.package-version.outputs.version }}
          path: dist/RAVE-PortableWidgets-*.dmg
          retention-days: 90
