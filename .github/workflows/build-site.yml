name: Build WASM Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    outputs:
      version: ${{ steps.package-version.outputs.version }}
      major-minor: ${{ steps.package-version.outputs.major-minor }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup R
        id: setup-r
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true
      
      - name: Install system dependencies (Homebrew on macOS)
        if: runner.os == 'macOS'
        run: |
          set -eux
          brew update
          brew install openssl libxml2 jq fftw hdf5 pkg-config cmake libpng

      - name: Install system dependencies (apt on Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
      
      - name: Extract package.json version
        id: package-version
        run: |
          VERSION=$(jq -r '.version' package.json)
          MAJOR_MINOR=$(echo $VERSION | cut -d. -f1-2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "major-minor=$MAJOR_MINOR" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION (major.minor: $MAJOR_MINOR)"
      
      - name: Get R package cache path
        id: r-cache-path
        run: echo "path=$(Rscript -e 'cat(.libPaths()[1])')" >> $GITHUB_OUTPUT
      
      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ steps.r-cache-path.outputs.path }}
          key: r-packages-${{ runner.os }}-${{ steps.setup-r.outputs.r-version }}-${{ steps.package-version.outputs.major-minor }}
          restore-keys: |
            r-packages-${{ runner.os }}-${{ steps.setup-r.outputs.r-version }}-
            r-packages-${{ runner.os }}-
      
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("pak", "remotes"))'
          Rscript -e '
            repos <- as.list(getOption("repos"))
            repos[["rave-ieeg"]] <- "https://rave-ieeg.r-universe.dev"
            repos <- repos[unique(c("rave-ieeg", names(repos)))]
            options(repos = unlist(repos, use.names = TRUE))
            pak::pak(c(
              "posit-dev/r-shinylive", "yaml", "fs", "shiny", "bslib", "htmltools",
              "ravecore", "ravebuiltins"
            ))
          '
      
      - name: Run compile.r
        run: Rscript compile.r
      
      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-${{ steps.package-version.outputs.version }}
          path: ./site
          retention-days: 90
  deploy_pages:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site-${{ needs.build.outputs.version }}
          path: ./site
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
