name: Deploy WASM Apps to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
      
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("pak", "remotes"))'
          Rscript -e '
            repos <- as.list(getOption("repos"))
            repos[["rave-ieeg"]] <- "https://rave-ieeg.r-universe.dev"
            repos <- repos[unique(c("rave-ieeg", names(repos)))]
            options(repos = unlist(repos, use.names = TRUE))
            pak::pak(c(
              "posit-dev/r-shinylive", "yaml", "fs", "shiny", "bslib", "htmltools",
              "ravecore", "ravebuiltins"
            ))
          '
      
      - name: Run compile.r
        run: Rscript compile.r
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
